<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <base href="/src/pages/" />
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body
    class="bg-gray-300 h-full w-screen grid place-items-center items-center min-h-screen font-vazir"
  >
    <div class="w-full max-w-[700px] flex flex-col gap-4">
      <div class="flex flex-col self-center">
        <img
          class="rounded-full h-10 w-10 self-center"
          src="../images/soroushPlusLogo.svg"
          alt=""
        />
        <p class="self-center">صفحه ساز سروش پلاس</p>
      </div>
      <form
        class="bg-white h-full w-[90%] self-center rounded-2xl flex flex-col justify-center gap-6 p-4"
      >
        <h1 class="self-center">اطلاعات طراحی صفحه</h1>
        <div class="flex flex-col items-start">
          <label class="self-end text-sm pr-1 mb-2" for="title">
            عنوان صفحه خود را ورد کنید</label
          >
          <input
            dir="rtl"
            placeholder="عنوان صفحه"
            class="self-end border-[1px] border-lightborder rounded-lg h-[40%] w-full p-4"
            type="text"
            id="title"
          />
          <span class="self-end text-hover text-sm pr-1 my-2">
            است Html عنوان صفحه ، تگ عنوان</span
          >
        </div>
        <div
          class="flex flex-col justify-end sm:flex-row gap-0 sm:gap-6 self-end w-full"
        >
          <div class="flex flex-col w-full">
            <label class="text-sm self-end pr-1 mb-2" for="eng"
              >نام صفحه خود را وارد کنید (انگلیسی)</label
            >
            <input
              dir="rtl"
              placeholder="Page Name"
              id="eng"
              class="self-end border-[1px] border-lightborder rounded-lg h-[40%] w-full p-5"
              type="text"
            />
          </div>
          <div class="flex flex-col w-full">
            <label class="text-sm self-end pr-1 mb-2" for="per"
              >نام صفحه خود را وارد کنید (فارسی)</label
            >
            <input
              dir="rtl"
              placeholder="نام صفحه"
              id="per"
              class="self-end border-[1px] border-lightborder rounded-lg h-[40%] w-full p-5"
              type="text"
            />
          </div>
        </div>
        <div
          class="flex justify-start flex-row-reverse gap-2 relative right-6 bottom-5"
        >
          <input class="" type="checkbox" />
          <p>در طراحی نمایش داده شود</p>
        </div>

        <a
          href="./page-builder.html"
          class="bg-blue-600 w-[90%] p-3 rounded-xl text-white text-center mx-auto"
        >
          ذخیره و شروع طراحی
        </a>
      </form>
    </div>
  </body>
</html>
