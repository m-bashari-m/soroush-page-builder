<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Builder</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <base href="/src/pages/" />
  </head>
  <body class="rtl-direction">
    <header>
      <nav>
        <div class="nav--features">
          <a href="#">
            <img src="../images/soroush.png" alt="soroush logo" />
          </a>

          <div class="nav--features--buttons">
            <a href="#" class="btn btn-solid">
              <img src="../images/eye.svg" alt="eye icon" class="icon" />
            </a>
            <a href="#" class="btn btn-solid">
              <img src="../images/home.svg" alt="home icon" class="icon" />
            </a>
            <a href="#" class="btn btn-solid">
              <img src="../images/send.svg" alt="send icon" class="icon" />
            </a>
            <a
              href="#"
              class="btn btn-solid block md:hidden"
              id="toggle-template"
            >
              <img
                src="../images/template.svg"
                alt="templeta icon"
                class="icon"
              />
            </a>
          </div>
        </div>
        <div class="nav--page-title">نام صفحه</div>
        <div class="nav--control-buttons">
          <a href="#" class="btn btn-solid">
            <img src="../images/redo.svg" alt="undo icon" class="icon" />
          </a>
          <a href="#" class="btn btn-solid">
            <img src="../images/undo.svg" alt="redo icon" class="icon" />
          </a>
          <button class="btn btn-solid block sm:hidden" id="toggle-setting">
            <img src="../images/menu.svg" alt="menu icon" class="icon" />
          </button>
        </div>
      </nav>
    </header>
    <main class="relative w-full">
      <section id="templates" class="side-bar">
        <h3 class="mb-4 mt-3 whitespace-nowrap">قالب ها</h3>
        <div class="templates--wrapper"></div>
      </section>

      <section id="page-builder" class="mx-auto">
        <div
          id="main-wrapper"
          class="main-wrapper flex relative top-1/2 -translate-y-1/2"
        >
          <div>
            <div class="middle-div">
              <a class="upload-section">
                <div class="upload-section--plus">
                  <img src="../images/plus-sign.svg" alt="plus sign" />
                </div>
                <p class="text-blue-500">افزودن عکس</p>
              </a>
            </div>
            <button class="btn-under">+ افزودن صفحه</button>
          </div>
          <div class="flex-col flex mr-3 gap-3">
            <button class="btn-middle">
              <img src="../images/pen.png" alt="pen" />
            </button>
            <button class="btn-middle">
              <img src="../images/up.png" alt="up" />
            </button>
            <button class="btn-middle">
              <img src="../images/down.png" alt="down" />
            </button>
            <button class="btn-middle">
              <img src="../images/lock.png" alt="lock" />
            </button>
            <button class="btn-middle">
              <img src="../images/trash.png" alt="trash" />
            </button>
          </div>
        </div>
      </section>

      <!-- Left side-bar using for setting -->
      <section id="setting" class="setting side-bar">
        <p class="font-bold mt-4">ساختار</p>
        <div id="align-buttons">
          <button class="btn btn-solid">
            <img
              src="../images/align-bottom.svg"
              alt="align bottom icon"
              class="icon"
            />
          </button>
          <button class="btn btn-solid">
            <img
              src="../images/align-horizontally.svg"
              alt="align bottom icon"
              class="icon"
            />
          </button>
          <button class="btn btn-solid">
            <img
              src="../images/align-left.svg"
              alt="align bottom icon"
              class="icon"
            />
          </button>
          <button class="btn btn-solid">
            <img
              src="../images/align-right.svg"
              alt="align bottom icon"
              class="icon"
            />
          </button>
          <button class="btn btn-solid">
            <img
              src="../images/align-vertically.svg"
              alt="align bottom icon"
              class="icon"
            />
          </button>
          <button class="btn btn-solid">
            <img
              src="../images/linear-frame.svg"
              alt="align bottom icon"
              class="icon"
            />
          </button>
        </div>

        <a class="upload-section">
          <div class="upload-section--plus">
            <img src="../images/plus-sign.svg" alt="plus sign" />
          </div>
          <p class="text-blue-500">افزودن عکس</p>
          <p class="text-xs text-gray-500 whitespace-nowrap">
            حجم عکس تا ۵ مگابایت و بافرمت JPG, PNG
          </p>
        </a>

        <div class="setter">
          <label class="setter--title">فاصله بین ستون ها</label>
          <input class="setter--value" />
        </div>

        <div class="setter">
          <label class="setter--title">ارتفاع</label>
          <input class="setter--value" />
        </div>

        <div class="setter">
          <label class="setter--title">حاشیه</label>
          <input class="setter--value" />
        </div>

        <div class="setter">
          <label class="setter--title">فاصله گذاری</label>
          <input class="setter--value" />
        </div>

        <div class="setter">
          <label class="setter--title">گوشه ها</label>
          <input class="setter--value" />
        </div>

        <div class="setter relative">
          <label class="setter--title"> ساختار</label>

          <button
            class="btn btn-solid w-10 h-10 justify-center inline-flex items-center"
          >
            <img
              src="../images/down-arrow.svg"
              alt="down arrow icon for dropdown"
            />
          </button>
          <ul
            class="absolute hidden transition duration-300 top-10 pt-1 w-full bg-white shadow-lg"
          >
            <li>
              <a
                class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="#"
                >Option 1</a
              >
            </li>
            <li>
              <a
                class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="#"
                >Option 2</a
              >
            </li>
            <li>
              <a
                class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="#"
                >Option 3</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="../js/templateCreator.js" type="module"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
